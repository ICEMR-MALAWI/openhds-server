<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
			<ui:define name="title">OpenHDS - Create DHIS Document</ui:define>
		
			<ui:param name="hideTabBar" value="true" />
        
           <ui:define name="display">
           
           		<h:outputText value="#{navController.breadcrumbTrail} > DHISDocument Create" />
           
                <h1>Create DHIS Document</h1>
                <h:messages id="errors" globalOnly="true" />
                <h:form id="form">
                
                	<h:panelGrid columns="3">

						<h:outputText value="Start Date (#{siteProperties.dateFormat})"/>
	                    <o:dateChooser id="startDate" value="#{dhisDocumentBean.startDate}" pattern="#{siteProperties.dateFormat}" />
	                    <h:message for="startDate" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
						
						<h:outputText value="End Date (#{siteProperties.dateFormat})"/>
	                    <o:dateChooser id="endDate" value="#{dhisDocumentBean.endDate}" pattern="#{siteProperties.dateFormat}" />
	                    <h:message for="endDate" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	                    
	                    <h:outputText value="Period:"/>
	                    <h:inputText id="period" value="#{dhisDocumentBean.period}" converter="#{defaultConverter}" required="true"/>
	                    <h:message for="period" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                       
                    </h:panelGrid>
                    <br />
                	<h:commandButton action="generateDHISDoc" value="#{msg.lblCreate}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
