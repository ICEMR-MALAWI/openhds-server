<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		
            <ui:define name="display">
            
            	<h:outputText value="#{msg.dbConfigName} > Extensions" />
            
                <h1>Extension Configuration</h1>
                <h:messages id="successInfo" globalOnly="true" />
                <h:form>
                                
                    <h:panelGrid columns="4">
                       
                        <h:outputText value="Entity Type:"/>
                 		<h:selectOneMenu id="entity" value="#{extensionConfig.entityType}">
   							<f:selectItem itemValue="INDIVIDUAL" itemLabel="INDIVIDUAL" />
						   	<f:selectItem itemValue="LOCATION" itemLabel="LOCATION" />
						   	<f:selectItem itemValue="SOCIALGROUP" itemLabel="SOCIALGROUP" />
						   	<f:selectItem itemValue="VISIT" itemLabel="VISIT" />
						</h:selectOneMenu>
						<h:message for="entity" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
						<h:outputText />
						
						<h:outputText value="Attribute Name:"/>
                        <h:inputText id="name" value="#{extensionConfig.attributeName}" converter="#{defaultConverter}" />
                        <h:message for="name" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    	<h:outputText />
                    	
                    	<h:outputText value="Attribute Description:"/>
                        <h:inputText id="desc" value="#{extensionConfig.attributeDescription}" converter="#{defaultConverter}" />
                        <h:message for="desc" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    	<h:outputText />
                    	
                    	<h:outputText value="Attribute Type:"/>
                        <h:inputText id="type" value="#{extensionConfig.attributeType}" converter="#{defaultConverter}" />
                        <h:message for="type" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    	<h:outputText />

                          
                    </h:panelGrid>
                    <br />
                    <h:commandButton action="#{extensionsConfig.create}" value="#{msg.lblCreate}" />
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
