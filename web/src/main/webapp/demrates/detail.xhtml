<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
</head>
<body>
	<ui:composition template="/templates/default.xhtml">
	 	<ui:define name="title">OpenHDS - Demographic Rate Definition Details</ui:define>
	
		<ui:param name="crud" value="#{demRatesCrud}" />
		
		<ui:define name="listing">
			<ui:include src="list.xhtml" />
		</ui:define>
		<ui:define name="display">
		<h1>Demographic Rates Detail</h1>
			<h:form>
            <h:panelGrid>     
	            <h:outputText value="Start Date of analysis :"/>
				<h:outputText value="#{demRatesCrud.item.startDate}" converter="#{calendarConverter}" />
	            <h:outputText value="End Date of Analysis: "/>
	            <h:outputText value="#{demRatesCrud.item.endDate}" converter="#{calendarConverter}" />
	           	<h:outputText value="Event Type:"/>
	            <h:outputText value="#{demRatesCrud.item.event}" />
	            <h:outputText value="Denominator:"/>
	            <h:outputText value="#{demRatesCrud.item.denominator}" />                      	   
	        </h:panelGrid>
            <br />
	            <h:commandButton action="#{demRatesCrud.editSetup}" value="#{msg.btnEdit}">
	                <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{demRatesCrud.item.uuid}" />
	            </h:commandButton>
	            <h:commandButton action="#{demRatesCrud.redirectToReports}" value="View Report">
	                <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{demRatesCrud.item.uuid}" />
	            </h:commandButton>       
        </h:form>
		</ui:define>		
	</ui:composition>
  </body>
</html>
