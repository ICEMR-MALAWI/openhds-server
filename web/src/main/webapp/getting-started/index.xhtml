<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		
            <ui:define name="display">
                        
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            	     
                <h1>#{msg.mnGettingStarted}</h1>
                
                <h:form>
                
                	<fieldset style="width:25%">
                		<legend>Documentation</legend>
						<h:outputLink value="database-configuration.pdf">
			   		    	<h:outputText value="How to configure the Database" />
			   		    </h:outputLink><br />
						<h:outputLink value="location-level-configuration.pdf">
			   		    	<h:outputText value="How to configure Location Levels" />
			   		    </h:outputLink><br />
						<h:outputLink value="codes-parameters-configuration.pdf">
			   		    	<h:outputText value="How to configure Codes and Parameters" />
			   		    </h:outputLink><br />
						<h:outputLink value="internationalization-configuration.pdf">
			   		    	<h:outputText value="How to configurare for Internationalization support" />
			   		    </h:outputLink><br />
						<h:outputLink value="location-hierarchy-configuration.pdf">
			   		    	<h:outputText value="How to configure a Location Hierarchy" />
			   		    </h:outputLink><br />
                	</fieldset>
                	                
	               	<p>
						<h:outputLink value="/openhds/database-config">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnDatabase}" />
			   		    </h:outputLink>
	                </p>
	                <p>
	                	<h:outputLink value="/openhds/location-levels">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnLocationLevelsConfig}" />
			   		    </h:outputLink>
	                </p>
	                <p>
	                	<h:outputLink value="/openhds/codes-config">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnCodesConfig}" />
			   		    </h:outputLink>
	                </p>
	                 <p>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnLocationHierarchy}" action="#{locationHierarchyCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                </p>
	                <p>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnFieldWorkers}" action="#{fieldWorkerCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                </p>
	                <p>
	                	<h:commandLink styleClass="welcome-link" action="baseline_flow" value="#{msg.mnBaseline}" >
	                           <f:setPropertyActionListener target="#{navController.showBaseline}" value="true" /> 
	                       </h:commandLink> - #{msg.mnBaselineDescription} 
	                </p>
					<p>
	                   <h:commandLink styleClass="welcome-link" action="update_flow" value="#{msg.mnUpdate}" >
	                           <f:setPropertyActionListener target="#{navController.showUpdate}" value="true" /> 
	                       </h:commandLink> - #{msg.mnUpdateDescription}
	                </p>
	            </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
